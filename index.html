<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

rel="stylesheet">

<body>

  <section id="register-form" class="w-50 mx-auto py-5 my-4">
  <!-- <form id="register-form"> -->
    <div class="container text-center shadow-lg p-4 ">
      <div class="row">
   <div class="sign-form">
    <h1 class="">Smart Login System</h1>

    <input type="text" placeholder="Enter your name" class="form-control focus-ring my-4 input-1">

    <div class="alert-1 alert-danger d-none"role="alert">
      <p class="mb-0 text-danger">Please start with capital letter</p>
    </div>
    
    <input type="email" placeholder="Enter your email" class="form-control focus-ring my-4 input-2">
    <div class="alert-2 alert-danger d-none"role="alert">
      <p class="mb-0 text-danger">Please write correct email</p>
    </div>
    <input type="password" placeholder="Enter your password" class="form-control focus-ring my-4 input-3"  >
    <div class="alert-3 alert-danger d-none"role="alert">
      <p class="mb-0 text-danger">Minimum eight characters, at least one letter and one number</p>
    </div>

    <p id="exist">
      <span class="text-danger m-3">All inputs is requeired</span>
    </p>
    <p id="sucsses">
      <span class="text-success m-3 d-none">sucsses</span>
    </p>
    
    <div class="alert-4 alert-danger d-none"role="alert" id="email">
      <p class="mb-0 text-danger">email alredy exist</p>
    </div>
   

    <button class="form-control my-4 signUp " id="signUp">Sign Up</button>
    
    <div class="">
      <span class="text-white me-2">You have an account</span><a id="signin" class="text-white border-0 text-decoration-underline link-1 pointer-event">Sign In</a>
    </div>
   
   
   </div>
  </div>
  </div>
  <!-- </form> -->
  </section>
